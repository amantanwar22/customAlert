<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Points Alert Demo</title>

    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            padding: 20px;
        }

        #pointsAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            border: 2px solid #00e676;
            border-radius: 8px;
            box-shadow: 0 0 15px #00e676;
            padding: 15px 20px;
            z-index: 999;
            max-width: 300px;
            text-align: center;
        }

        #pointsAlert .closeBtn {
            position: absolute;
            top: 6px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #ccc;
        }

        #pointsAlert .closeBtn:hover {
            color: white;
        }

        #pointsAlert .alertImage {
            display: none;
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        #pointsAlert .msg {
            display: block;
        }
    </style>
</head>

<body>

<button id="earnBtn">Earn 20 Points</button>

<div id="pointsAlert">
    <span class="closeBtn">Ã—</span>
    <img class="alertImage" />
    <span class="msg">Points Earned!</span>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
